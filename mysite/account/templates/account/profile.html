{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'main/img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/profile.css' %}">
    <title>Бухта кодера - Аккаунт</title>
</head>

<body>
    <div class="layout">
        <div class="layout-header">
            <div class="layout-header-inner">
                <span class="header_text">Бухта Кодера Аккаунт</span>
                <div class="user_info">

                    <a href="{% url 'logout' %}">
                        <span class="button_exit">Выход</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
