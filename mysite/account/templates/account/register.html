<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/static/main/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/account/css/account.css">
    <title>Бухта Кодера - Регистрация</title>
</head>

<body>
    <div class="layout">
        <div class="layout-header">
            <div class="layout-header-inner">
                <a href="{% url 'index' %}">
                    <span class="header_text">Бухта Кодера Аккаунт</span>
                </a>
            </div>
        </div>
        <div class="layout_register">
            <div class="layout_register_inner">
                <div class="form_register">
                    <span class="register_text">Регистрация</span>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form_field">
                            <label for="email_field" class="form_field_label">E-mail</label>
                            {{ form.email}}
                        </div>

                        <div class="form_field">
                            <label for="login_field" class="form_field_label">Логин</label>
                            {{ form.username}}
                        </div>

                        <div class="form_field">
                            <label for="password_field" class="form_field_label">Пароль</label>
                            {{ form.password1}}
                        </div>

                        <div class="form_field">
                            <label for="password_repeat_field" class="form_field_label">Пароль ещё раз</label>
                            {{ form.password2}}
                        </div>
                        {% if error_text %}
                        <div class="form_margin">
                            <span class="form_field_label">{{ error_text }}</span>
                        </div>
                        {% endif %}
                        <div class="form_margin">
                            <button class="button_register">
                                Зарегистрироваться
                            </button>
                        </div>
                    </form>
                </div>

                <div class="layout_register_inner form_register login">
                    Уже зарегистрированы?
                    <a href="{% url 'login' %}"><span class="text_login">Войдите</span></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
